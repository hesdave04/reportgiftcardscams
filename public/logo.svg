    <path d="M0,-50 C25,-55 45,-40 45,-15 C45,15 25,45 0,55 C-25,45 -45,15 -45,-15 C-45,-40 -25,-55 0,-50Z"
      fill="#0B2340" stroke="#D4AF37" stroke-width="6"/>
    <!-- gift card -->
    <rect x="-18" y="-8" width="36" height="22" rx="3" fill="#ffffff" stroke="#D4AF37" stroke-width="2"/>
    <rect x="-14" y="-4" width="12" height="6" rx="1" fill="#0B2340"/>
  </g>
  <!-- wordmark -->
  <text x="140" y="78" font-family="Montserrat, Arial, sans-serif" font-size="32" font-weight="800" fill="#0B2340">
    ReportGiftCardScams
